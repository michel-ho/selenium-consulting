<div class="w_200px">
  <h2 class="textCenter">Neue Message</h2>
  <div *ngIf="successFullsended" class="alert alert-primary alert-success" role="alert">
    <i class="fa fa-check-circle" ></i> <div class="inlineBlock bold mL_10px">Gesendet</div>
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Message" [(ngModel)]="message.text" class="w_500px h_100px"></textarea>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="send()">Senden</button>
  </div>
</div>
