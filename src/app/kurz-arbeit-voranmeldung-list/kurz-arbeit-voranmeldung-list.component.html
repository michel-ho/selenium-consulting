<mat-list>
  <h3 mat-subheader>Kurzarbeit Voranmeldungen</h3>
  <div class="voranmeldungContainer">
    <mat-list-item *ngFor="let voranmeldung of voranmeldungen$ | async" (click)="open(voranmeldung)" class="clickable voranmeldung">
      <mat-icon mat-list-icon>description</mat-icon>
      <h4 mat-line>{{voranmeldung.arbeitgeber}}</h4>
      <p mat-line> {{voranmeldung.eingangsdatum | date}} </p>
    </mat-list-item>
  </div>
</mat-list>
